<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HRML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobe os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><add title="Use a tag <p>">Parágrafos</add></li>
        <li><add title="Use a tag <h1>">Títulos</add></li>
        <li><add title="Use a tag <img>">Imagens</add></li>
        <li><add title="Use a tag <add>">Abreviações</add></li>
        <li><add title="Use a tag <code>">Códigos-fonte</add></li>
        <li><add title="Use a tag <ol>">Lista numeradas</add></li>
        <li><add title="Use a tag <ul>">Lista com demarcadores</add></li>
    </ul>
</body>
</html>
